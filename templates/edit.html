<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Task</h2>
    <form method="POST">
        <input type="text" name="content" value="{{ item.content }}" class="form-control my-2" required>
        <input type="date" name="due_date" value="{{ item.due_date }}" class="form-control my-2">
        <select name="priority" class="form-select my-2">
            <option value="Low" {% if item.priority == 'Low' %}selected{% endif %}>Low</option>
            <option value="Medium" {% if item.priority == 'Medium' %}selected{% endif %}>Medium</option>
            <option value="High" {% if item.priority == 'High' %}selected{% endif %}>High</option>
        </select>
        <input type="text" name="category" value="{{ item.category }}" class="form-control my-2">
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
</body>
</html>
